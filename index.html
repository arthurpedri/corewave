<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoreWave</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="notation"></div>
    <p id="currentNote">Guess the Note</p>
    <div class="noteContainer">
      <div class="noteButton">C</div>
      <div class="noteButton">D</div>
      <div class="noteButton">E</div>
      <div class="noteButton">F</div>
      <div class="noteButton">G</div>
      <div class="noteButton">A</div>
      <div class="noteButton">B</div>
    </div>
    <div class="optionsContainer">
      <div id="clearWeights">Reset</div>
      <div id="switchClef">Switch Clef</div>
      <div id="reward">
        <label for="rewardPercentage">Reward Percentage:</label>
        <select id="rewardPercentage">
          <option value="0.9">10%</option>
          <option value="0.8">20%</option>
          <option value="0.7">30%</option>
          <option value="0.6">40%</option>
          <option value="0.5">50%</option>
          <option value="0.4">60%</option>
          <option value="0.3">70%</option>
          <option value="0.2">80%</option>
          <option value="0.1">90%</option>
          <option value="0">100%</option>
        </select>
      </div>
      <div id="punishment">
        <label for="punishmentPercentage">Punishment Percentage:</label>
        <select id="punishmentPercentage">
          <option value="1.1">10%</option>
          <option value="1.2">20%</option>
          <option value="1.3">30%</option>
          <option value="1.4">40%</option>
          <option value="1.5">50%</option>
          <option value="1.6">60%</option>
          <option value="1.7">70%</option>
          <option value="1.8">80%</option>
          <option value="1.9">90%</option>
          <option value="2">100%</option>
        </select>
      </div>
      <div id="deleteStorage">Clear Storage</div>
    </div>
    <div class="explanationText">
      <p>
        <strong>100% Reward</strong> will make it so the note is
        <strong>never</strong> shown again.
      </p>
      <p>
        <strong>100% Punishment</strong> will make it so the note is
        <strong>100% more likely</strong> to be shown again.
      </p>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.25/Tone.min.js"></script> -->
    <!-- <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script> -->
    <script src="Tone.min.js"></script>
    <script src="vexflow-min.js"></script>
    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").then(
            (registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            },
            (err) => {
              console.log("Service Worker registration failed:", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
